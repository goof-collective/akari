name: Asciidoctor Reducer

on:
  push:
    paths:
      - "spec/parts/**/*.adoc"
  workflow_dispatch:

jobs:
  reduce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install AsciiDoctor Reducer
        run: gem install asciidoctor-reducer

      - name: Run Reducer
        run: asciidoctor-reducer spec/parts/_gen.adoc -o spec/README.adoc

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add spec/README.adoc
          git diff --staged --quiet || git commit -m "Generate spec/README.adoc"
          git push
